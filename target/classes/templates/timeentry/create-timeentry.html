<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret tidsregistrering</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<section class="dashboard-section">

    <!-- Sideoverskrift -->
    <h2 class="section-title">Opret ny tidsregistrering</h2>

    <!-- Feedback-beskeder -->
    <div th:if="${success}" class="success-section"><p class="success-message" th:text="${success}"></p></div>
    <div th:if="${error}" class="error-section"><p class="error-message" th:text="${error}"></p></div>

    <!-- Formular -->
    <form th:action="@{/timeentries/create}" th:object="${timeentry}" method="post" class="form-styled">

        <!-- Skjulte felter -->
        <input type="hidden" th:field="*{taskId}" />
        <input type="hidden" th:field="*{subTaskId}" />
        <input type="hidden" th:field="*{userId}" />

        <div class="form-group">
            <label for="hoursSpent">Timer forbrugt:</label>
            <input type="number" id="hoursSpent" th:field="*{hoursSpent}" class="input" min="0" step="0.25" required />
        </div>

        <div class="form-group">
            <label for="date">Dato:</label>
            <input type="date" id="date" th:field="*{date}" class="input" required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">➕ Opret tidsregistrering</button>
        </div>
    </form>

    <!-- Navigation -->
    <div class="fixed-bottom-right">
        <a th:if="${timeentry.subTaskId == null}" th:href="@{/tasks/{id}/timeentries(id=${timeentry.taskId})}" class="btn btn-secondary">⬅️ Tilbage til task</a>
        <a th:if="${timeentry.subTaskId != null}" th:href="@{/subtasks/{id}/timeentries(id=${timeentry.subTaskId})}" class="btn btn-secondary">⬅️ Tilbage til subtask</a>
        <a th:href="@{/users/profile}" class="btn btn-secondary">🏠 Forside</a>
    </div>

</section>

</body>
</html>
