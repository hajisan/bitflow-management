<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timeentry-detail</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Navbar med log ud knap -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Feedback-beskeder -->
<div th:if="${success}" class="success-section"><p class="success-message" th:text="${success}"></p></div>
<div th:if="${error}" class="error-section"><p class="error-message" th:text="${error}"></p></div>

<section class="dashboard-section">

    <!-- Overskrift og rediger-knap -->
    <div class="list-header">
        <h2 class="section-title">Detaljer for tidsregistrering</h2>
        <a th:href="@{/timeentries/edit/{id}(id=${timeentry.timeId})}" class="btn btn-secondary">âœï¸ Rediger</a>
    </div>

    <!-- Detaljer -->
    <div class="details-box">
        <p><strong>ID:</strong> <span th:text="${timeentry.timeId}"></span></p>
        <p><strong>Bruger ID:</strong> <span th:text="${timeentry.userId}"></span></p>
        <p><strong>Task ID:</strong> <span th:text="${timeentry.taskId}"></span></p>
        <p><strong>Subtask ID:</strong> <span th:text="${timeentry.subTaskId} ?: 'Ingen'"></span></p>
        <p><strong>Forbrugt tid:</strong> <span th:text="${timeentry.hoursSpent} + ' t.'"></span></p>
        <p><strong>Dato:</strong> <span th:text="${timeentry.date}"></span></p>
    </div>

    <!-- Navigation -->
    <div class="fixed-bottom-right">
        <a th:if="${timeentry.subTaskId != null}" th:href="@{/subtasks/{id}/timeentries(id=${timeentry.subTaskId})}" class="btn btn-secondary">â¬…ï¸ Tilbage til subtaskens tidsregistreringer</a>
        <a th:if="${timeentry.subTaskId == null}" th:href="@{/tasks/{id}/timeentries(id=${timeentry.taskId})}" class="btn btn-secondary">â¬…ï¸ Tilbage til taskens tidsregistreringer</a>
        <a th:if="${session.currentUser.role.name() == 'ADMIN'}" th:href="@{/timeentries/list}" class="btn btn-secondary">ğŸ“‹ Alle tidsregistreringer</a>
        <a th:href="@{/users/profile}" class="btn btn-secondary">ğŸ  Dashboard</a>
    </div>

</section>

</body>
</html>
