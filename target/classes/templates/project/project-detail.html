<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project Detail</title>
</head>
<body>

<h1>Projekt detaljer</h1>

<!-- Fejlbesked -->
<p th:if="${error}" th:text="${error}" class="error-message"></p>
<p th:if="${success}" th:text="${success}" class="success-message"></p>

<!-- Viser detaljer om projekt -->
<ul>
  <li><strong>Navn:</strong> <span th:text="${project.name}"></span></li>
  <li><strong>Beskrivelse:</strong> <span th:text="${project.description}"></span></li>
  <li><strong>Deadline:</strong> <span th:text="${project.deadline}"></span></li>
  <li><strong>Estimeret tid:</strong> <span th:text="${project.estimatedTime}"></span></li>
  <li><strong>Status:</strong> <span th:text="${project.status}"></span></li>
</ul>

<!-- Rediger-link -->
<p>
  <a th:href="@{/projects/edit/{id}(id=${project.projectId})}">Rediger</a>
</p>

<!-- Tilbage-knap -->
<p><a th:href="@{/projects}">Tilbage til projektliste</a></p>

</body>
</html>
