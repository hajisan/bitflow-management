<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project Detail</title>
</head>
<body>

<h1>Projektets Detaljer</h1>

<!-- Fejlbesked -->
<p th:if="${error}" th:text="${error}" class="error-message"></p>

<!-- Viser detaljer om projekt -->
<ul>
  <li>Navn: <span th:text="${project.name}"></span></li>
  <li>Beskrivelse: <span th:text="${project.description}"></span></li>
  <li>Deadline: <span th:text="${project.deadline}"></span></li>
  <li>Estimeret tidsforbrug: <span th:text="${project.estimatedTime}"></span></li>
  <li>Aktuelle tidsforbrug: <span th:text="${project.timeSpent}"></span></li>
  <li>Status: <span th:text="${project.status}"></span></li>
</ul>

<!-- Rediger-link - kun for PROJECT_MANAGER -->
<p th:if="${session.currentUser.role.name() == 'PROJECT_MANAGER'}">
  <a th:href="@{/projects/edit/{projectId}(projectId=${project.projectId})}">Rediger</a>
</p>

<!-- Vis tilknyttede brugere -->
<p>
  <a th:href="@{/projects/{projectId}/users(projectId=${project.projectId})}">Se tilknyttede brugere</a>
</p>


<!-- Vis tilknyttede subprojekter -->
<p>
  <a th:href="@{/projects/{projectId}/subprojects(projectId=${project.projectId})}">
    Se tilknyttede subprojekter
  </a>

</p>


<!-- Tilbage-knap -->
<p><a th:href="@{/projects/list}">Tilbage til projektliste</a></p>

</body>
</html>
