<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Projekt</title>
</head>
<body>
<h1>Opret nyt projekt</h1>

<!-- Fejlbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>

</section>

<!-- Formular for oprettelse af projekt -->
<section class="create-form">
    <form th:action="@{/projects/create}" method="post" th:object="${project}">
        <div>
            <label for="name">Navn:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div>
            <label for="description">Beskrivelse:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" th:field="*{deadline}" required />
        </div>

        <div>
            <label for="estimatedTime">Estimeret tid (timer):</label>
            <input type="number" id="estimatedTime" th:field="*{estimatedTime}" required />
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option value="ACTIVE">Aktiv</option>
                <option value="INACTIVE">Inaktiv</option>
                <option value="DONE">FÃ¦rdig</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Opret projekt</button>
        </div>
    </form>
</section>

<!-- Navigation -->
<section class="navigation">

    <!-- Fuld projektliste kun for admin: project-list.html -->
    <a th:if="${session.currentUser.role == 'ADMIN'}"
       th:href="@{/projects/list}">
        Tilbage til projektliste
    </a>

    <!-- Profilside for admin og projektleder: front-page.html -->
    <a th:href="@{/profile}">Tilbage til forside</a>
</section>

</body>
</html>
