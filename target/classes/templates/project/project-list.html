<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
</head>
<body>

<h1>Projektliste</h1>

<!-- Fejl-/infobeskeder -->
<p th:if="${error}" th:text="${error}"></p>

<!-- Knap til at oprette nyt projekt -->
<p>
    <a th:href="@{/projects/create}">
        <button>Opret nyt projekt</button>
    </a>
</p>

<!-- Tabel med projekter -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>Deadline</th>
        <th>Estimeret tid</th>
        <th>Forbrugt tid</th>
        <th>Status</th>
        <th>Handling</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projectList}">
        <td th:text="${project.projectId}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.deadline}"></td>
        <td th:text="${project.estimatedTime} + ' t.'"></td>
        <td th:text="${project.timeSpent} + ' t.'"></td>
        <td th:text="${project.status}"></td>
        <td>
            <a th:href="@{/projects/{projectId}(projectId=${project.projectId})}">Se detaljer</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
