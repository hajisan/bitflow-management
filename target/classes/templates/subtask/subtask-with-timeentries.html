<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SubTask With TimeEntries</title>
</head>
<body>

<h1>Underopgavebeskrivelse</h1>

<p>ID: <span th:text="${subTaskWithTimeEntries.subTask.subTaskId}"></span></p>
<p>Navn: <span th:text="${subTaskWithTimeEntries.subTask.name}"></span></p>
<p>Beskrivelse: <span th:text="${subTaskWithTimeEntries.subTask.description}"></span></p>
<p>Deadline: <span th:text="${subTaskWithTimeEntries.subTask.deadline}"></span></p>
<p>Status: <span th:text="${subTaskWithTimeEntries.subTask.status}"></span></p>
<p>Estimeret tid: <span th:text="${subTaskWithTimeEntries.subTask.estimatedTime}"></span> timer</p>
<p>Forbrugt tid: <span th:text="${subTaskWithTimeEntries.subTask.timeSpent}"></span> timer</p>

<h2>Registrerede timer</h2>

<!-- Hvis listen ikke er tom -->
<ul th:if="${!#lists.isEmpty(subTaskWithTimeEntries.timeEntries)}">
  <li th:each="entry : ${subTaskWithTimeEntries.timeEntries}">
    <strong>Dato:</strong> <span th:text="${entry.date}"></span> –
    <strong>Timer brugt:</strong> <span th:text="${entry.hoursSpent}"></span> timer –
    <strong>Bruger-ID:</strong> <span th:text="${entry.userId}"></span>
  </li>
</ul>

<!-- Hvis listen er tom -->
<p th:if="${#lists.isEmpty(subTaskWithTimeEntries.timeEntries)}">
  Der er endnu ikke registreret timer for denne underopgave.
</p>

<a th:href="@{/subtasks/list}">Tilbage til underopgaveoversigt</a>
</body>
</html>
