<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task With TimeEntries</title>
</head>
<body>
<h1>Opgavebeskrivelse</h1>

<p>ID: <span th:text="${taskWithTimeEntries.task.taskId}"></span></p>
<p>Navn: <span th:text="${taskWithTimeEntries.task.name}"></span></p>
<p>Beskrivelse: <span th:text="${taskWithTimeEntries.task.description}"></span></p>
<p>Deadline: <span th:text="${taskWithTimeEntries.task.deadline}"></span></p>
<p>Status: <span th:text="${taskWithTimeEntries.task.status}"></span></p>
<p>Estimeret tid: <span th:text="${taskWithTimeEntries.task.estimatedTime}"></span> timer</p>

<h2>Registrerede timer</h2>

<!-- Hvis listen ikke er tom -->
<ul th:if="${!#lists.isEmpty(taskWithTimeEntries.timeEntries)}">
  <li th:each="entry : ${taskWithTimeEntries.timeEntries}">
    <strong>Dato:</strong> <span th:text="${entry.date}"></span> –
    <strong>Timer brugt:</strong> <span th:text="${entry.hoursSpent}"></span> timer –
    <strong>Bruger-ID:</strong> <span th:text="${entry.userId}"></span>
  </li>
</ul>

<!-- Hvis listen er tom -->
<p th:if="${#lists.isEmpty(taskWithTimeEntries.timeEntries)}">
  Der er endnu ikke registreret timer for denne opgave.
</p>

<a th:href="@{/tasks/list}">Tilbage til opgaveoversigt</a>
</body>
</html>
