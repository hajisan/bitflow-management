<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<h1>Rediger task</h1>

<!-- Fejl-/succesbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>
<section th:if="${success}" class="success-section">
    <p th:text="${success}" class="success-message"></p>
</section>


<section>
    <form th:action="@{/tasks/update}" th:object="${task}" method="post" class="form-actions">

        <!-- Skjulte felter -->
        <input type="hidden" th:field="*{taskId}"/>
        <input type="hidden" th:field="*{subProjectId}"/>

        <div>
            <label>Navn:</label>
            <input type="text" th:field="*{name}"/>
        </div>

        <div>
            <label>Beskrivelse:</label>
            <textarea th:field="*{description}"></textarea>
        </div>

        <!-- Kun ADMIN og PROJECT_MANAGER må redigere deadline og estimeret tid -->
        <div th:if="${session.currentUser.role.name() == 'ADMIN' or session.currentUser.role.name() == 'PROJECT_MANAGER'}">
            <div>
                <label>Deadline:</label>
                <input type="date" th:field="*{deadline}"/>
            </div>

            <div>
                <label>Estimeret Tid (timer):</label>
                <input type="number" th:field="*{estimatedTime}" min="0"/>
            </div>
        </div>

        <div>
            <label>Forbrugt Tid (timer):</label>
            <input type="number" th:field="*{timeSpent}"/>
        </div>

        <div>
            <label>Status:</label>
            <select th:field="*{status}">
                <option th:each="s : ${T(com.example.estimationtool.model.enums.Status).values()}"
                        th:value="${s}"
                        th:text="${s}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Opdater task</button>
        </div>
    </form>
</section>

<!-- Slet task - kun for ADMIN og PROJECT_MANAGER -->
<section class="form-actions" th:if="${session.currentUser.role.name() == 'ADMIN' or session.currentUser.role.name() == 'PROJECT_MANAGER'}">
    <form th:action="@{/tasks/delete/{id}(id=${task.taskId})}" method="post">
        <button type="submit" onclick="return confirm('Er du sikker på, at du vil slette denne opgave?')">Slet</button>
    </form>
</section>

<!-- Navigation -->
<section class="navigation">

    <!-- Tilbage til task-detail.html -->
    <div>
        <a th:href="@{/tasks/{id}(id=${task.taskId})}">
            <button>Tilbage til detaljer</button>
        </a>
    </div>

    <!-- Kun admin må se task-list.html -->
    <div th:if="${session.currentUser.role.name() == 'ADMIN'}">
        <a th:href="@{/tasks/list}">
            <button>Tilbage til alle tasks</button>
        </a>
    </div>

    <!-- Tilbage til forside -->
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>

</section>

</body>
</html>
