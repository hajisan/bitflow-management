<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h1>Liste af alle tasks</h1>

<!-- Fejl-/succesbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>
<section th:if="${success}" class="success-section">
    <p th:text="${success}" class="success-message"></p>
</section>


<!-- Kun ADMIN må se task-liste -->
<section th:if="${session.currentUser.role.name() == 'ADMIN'}" class="mini-info">
    <div th:each="task : ${tasks}" class="list">
        <div>Navn: <span th:text="${task.name}"></span></div>
        <div>Subprojekt ID: <span th:text="${task.subProjectId}"></span></div>
        <div>Status: <span th:text="${task.status}"></span></div>
        <div>
            <a th:href="@{/tasks/{taskId}(taskId=${task.taskId})}">
                <button>Se detaljer</button>
            </a>
        </div>
        <hr/>
    </div>
</section>

<!-- Hvis en anden rolle forsøger at tilgå -->
<section th:unless="${session.currentUser.role.name() == 'ADMIN'}">
    <p>Du har ikke adgang til denne side.</p>
</section>

<!-- Navigation -->
<section class="navigation">
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>
</section>

</body>
</html>
