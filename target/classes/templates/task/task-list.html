<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opgaveoversigt</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Feedback-beskeder -->
<div th:if="${success}" class="success-section"><p class="success-message" th:text="${success}"></p></div>
<div th:if="${error}" class="error-section"><p class="error-message" th:text="${error}"></p></div>

<!-- Kun for ADMIN -->
<section th:if="${session.currentUser.role.name() == 'ADMIN'}" class="dashboard-section">

    <!-- Header -->
    <div class="list-header">
        <h2 class="section-title">Alle opgaver</h2>
        <a th:href="@{/tasks/create}" class="btn btn-primary">➕ Opret ny opgave</a>
    </div>

    <!-- Liste over tasks -->
    <div class="list-wrapper">
        <div class="list">
            <div class="row" th:each="task : ${tasks}">
                <div class="info">
                    <span class="icon">🗂️</span>

                    <div class="details">
                        <p class="name" th:text="'Navn: ' + ${task.name}"></p>

                        <div class="meta">
                            <p th:text="'Subprojekt ID: ' + ${task.subProjectId}"></p>
                            <p th:text="'Deadline: ' + ${task.deadline}"></p>
                        </div>

                        <p class="status"
                           th:text="'Status: ' + ${task.status}"
                           th:classappend="' status-' + ${task.status.name().toLowerCase()}">
                        </p>
                    </div>
                </div>
                <div class="actions">
                    <a th:href="@{/tasks/{taskId}(taskId=${task.taskId})}" class="btn btn-secondary">Se detaljer</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Ikke tilladt for andre roller -->
<section th:unless="${session.currentUser.role.name() == 'ADMIN'}" class="dashboard-section">
    <div class="list-header">
        <h2 class="section-title">Adgang nægtet</h2>
    </div>
    <p class="error-message">Du har ikke adgang til denne side.</p>
</section>

<!-- Tilbage-knap -->
<a th:href="@{/users/profile}" class="btn btn-secondary fixed-bottom-right">⬅️ Tilbage til dashboard</a>

</body>
</html>
