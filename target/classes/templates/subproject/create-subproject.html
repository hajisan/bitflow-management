<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Subprojekt</title>
</head>
<body>

<h1>Opret nyt subprojekt</h1>

<section>
    <form th:action="@{/subprojects/create}" th:object="${subproject}" method="post">

        <!-- Skjult felt til at bevare projectId -->
        <input type="hidden" th:field="*{projectId}"/>

        <label for="name">Navn:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <br/>

        <label for="description">Beskrivelse:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
        <br/>

        <label for="estimatedTime">Estimeret tid (timer):</label>
        <input type="number" id="estimatedTime" th:field="*{estimatedTime}" min="0" required/>
        <br/>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" th:field="*{deadline}" required/>
        <br/>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="ACTIVE">Aktiv</option>
            <option value="INACTIVE">Inaktiv</option>
            <option value="DONE">Afsluttet</option>
        </select>

        <br/>

        <button type="submit">Opret</button>
    </form>

    <!-- Tilbageknap -->
    <a th:href="@{/projects/{id}/subprojects(id=${subproject.projectId})}">
        <button>Tilbage</button>
    </a>
</section>

</body>
</html>
