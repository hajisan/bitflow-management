<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subproject</title>
</head>
<body>

<h1 th:text="'Rediger subprojekt: ' + ${subproject.name}"></h1>

<!-- Viser fejlbesked, hvis der er nogen -->
<section th:if="${error}">
    <p th:text="${error}"></p>
</section>
<!-- Formular til opdatering af subprojekt -->
<section>
    <form th:action="@{/subprojects/update}" method="post" th:object="${subproject}">

        <!-- Skjult felt til projektets ID -->
        <input type="hidden" th:field="*{projectId}"/>

        <!-- Skjult felt til subprojektets ID -->
        <input type="hidden" th:field="*{subProjectId}"/>

        <h2>Rediger subprojekt</h2>

        <!-- Navn -->
        <p>
            <label>Navn:</label>
            <input type="text" th:field="*{name}"/>
        </p>

        <!-- Beskrivelse -->
        <p>
            <label>Beskrivelse:</label>
            <textarea th:field="*{description}"></textarea>
        </p>

        <!-- Deadline -->
        <p>
            <label>Deadline:</label>
            <input type="date" th:field="*{deadline}"/>
        </p>

        <!-- Estimeret tid -->
        <p>
            <label>Estimeret tid (timer):</label>
            <input type="number" th:field="*{estimatedTime}" min="0"/>
        </p>

        <!-- Status -->
        <p>
            <label>Status:</label>
            <select th:field="*{status}">
                <option th:each="status : ${T(com.example.estimationtool.model.enums.Status).values()}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select>
        </p>

        <!-- Submit-knap -->
        <p>
            <button type="submit">Opdater</button>
        </p>

    </form>
</section>

<!-- Sektion: Slet subprojekt -->
<section>
    <form th:action="@{/subprojects/delete/{id}(id=${subproject.subProjectId})}" method="post">
        <button type="submit" onclick="return confirm('Er du sikker på, at du vil slette denne opgave?')">Slet</button>
    </form>
</section>

<!-- Sektion: Tilbage-navigation -->
<section>
    <a th:href="@{/projects/{id}/subprojects(id=${subproject.projectId})}">
        <button>⬅ Tilbage til subprojekter</button>
    </a>
</section>

</body>
</html>
