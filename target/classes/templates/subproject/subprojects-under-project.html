<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projektets subprojekter</title>
</head>
<body>
<!--h1 th:text="${project.getName()}"></h1-->
<div th:if="${error}" class="error" th:text="${error}"></div>
<table>
    <tr th:text="">
        <th>Status</th>
        <th>SubprojektID</th>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>Estimeret tid</th>
        <th>Tidsforbrug logget</th>
        <th>Deadline</th>
    </tr>
    <tr th:each="subproject : ${projectwithsubprojectdto.subProjectList()}">
        <td th:text="''${subproject.getStatus()}"></td>
        <td th:text="''${subproject.getSubProjectId()}"></td>
        <td th:text="''${subproject.getName()}"></td>
        <td th:text="''${subproject.getDescription()}"></td>
        <td th:text="''${subproject.getEstimatedTime()}"></td>
        <td th:text="''${subproject.getTimeSpent()}"></td>
        <td th:text="''${subproject.getDeadline()}"></td>
    </tr>
</table>

</body>
</html>
