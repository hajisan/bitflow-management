<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Opret ny bruger</h1>

<!-- Succesbesked -->
<section class="success">
    <div th:if="${success}" class="success" th:text="${success}"></div>
</section>

<!-- Fejlbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>


<!-- Formular til oprettelse af bruger -->
<section class="form-actions">
    <form th:action="@{/users/create}" th:object="${user}" method="post">

        <div>
            <label for="firstName">Fornavn:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div>
            <label for="lastName">Efternavn:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div>
            <label for="password">Adgangskode:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <div>
            <label for="role">Rolle:</label>
            <select id="role" th:field="*{role}" required>
                <option value="">-- VÃ¦lg rolle --</option>
                <option value="ADMIN">Admin</option>
                <option value="PROJECT_MANAGER">Projektleder</option>
                <option value="DEVELOPER">Udvikler</option>
            </select>
        </div>

        <div>
            <button type="submit">Opret bruger</button>
        </div>
    </form>
</section>

<!-- Navigation -->
<section class="navigation">
    <div>
        <a th:href="@{/users/users}">
            <button>Tilbage til brugeroversigt</button>
        </a>
    </div>
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>
</section>

</body>
</html>
