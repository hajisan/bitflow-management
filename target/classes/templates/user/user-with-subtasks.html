<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User With SubTasks</title>
</head>
<body>
<h1>Brugerens subtasks</h1>

<!-- Kort info om brugeren -->
<section class="mini-info">
    <div>Fornavn: <span th:text="${userWithSubTasks.user.firstName}"></span></div>
    <div>Efternavn: <span th:text="${userWithSubTasks.user.lastName}"></span></div>
    <div>Rolle: <span th:text="${userWithSubTasks.user.role}"></span></div>
</section>

<h3>Subtasks</h3>

<!-- Subtasks -->
<section class="mini-info">
    <div th:if="${!#lists.isEmpty(userWithSubTasks.subTaskList)}">
        <div th:each="subtask : ${userWithSubTasks.subTaskList}" class="list">
            <div>Navn: <span th:text="${subtask.name}"></span></div>
            <div>Status: <span th:text="${subtask.status}"></span></div>
            <div>Deadline: <span th:text="${subtask.deadline}"></span></div>
            <div>
                <a th:href="@{/subtasks/{id}(id=${subtask.subTaskId})}">
                    <button>Se detaljer</button>
                </a>
            </div>
            <hr/>
        </div>
    </div>

    <!-- Hvis der ingen underopgaver er -->
    <div th:if="${#lists.isEmpty(userWithSubTasks.subTaskList)}">
        Brugeren <span th:text="${userWithSubTasks.user.firstName}"></span> har ingen tilknyttede underopgaver.
    </div>
</section>

<!-- Navigation -->
<section class="navigation">
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>
</section>
</body>
</html>
