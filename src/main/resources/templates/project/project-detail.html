<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project Detail</title>
</head>
<body>

<h1>Projekt detaljer</h1>

<!-- Fejlbesked -->
<p th:if="${error}" th:text="${error}" class="error-message"></p>
<p th:if="${success}" th:text="${success}" class="success-message"></p>

<!-- Viser detaljer om projekt -->
<ul>
  <li>Navn: <span th:text="${project.name}"></span></li>
  <li>Beskrivelse: <span th:text="${project.description}"></span></li>
  <li>Deadline: <span th:text="${project.deadline}"></span></li>
  <li>Estimeret tid: <span th:text="${project.estimatedTime}"></span></li>
  <li>Status: <span th:text="${project.status}"></span></li>
</ul>

<!-- Rediger-link -->
<p>
  <a th:href="@{/projects/edit/{id}(id=${project.projectId})}">Rediger</a>
</p>

<!-- Vis tilknyttede brugere -->
<p>
  <a th:href="@{/projects/{id}/users(id=${project.projectId})}">Se tilknyttede brugere</a>
</p>


<!-- Vis tilknyttede subprojekter -->
<p>
  <a th:href="@{/projects/{id}/subprojects(id=${project.projectId})}">
    Se tilknyttede subprojekter
  </a>

</p>


<!-- Tilbage-knap -->
<p><a th:href="@{/projects/list}">Tilbage til projektliste</a></p>

</body>
</html>
