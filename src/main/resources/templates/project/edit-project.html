<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
</head>
<body>

<h1>Rediger Projekt</h1>

<!-- Vis logget ind bruger og rolle -->
<p th:if="${session.currentUser != null}"> Du er logget ind som <span th:text="${session.currentUser.role}"></span></p>

<!-- Fejl-/succesbesked -->
<p th:if="${error}" th:text="${error}"></p>
<p th:if="${success}" th:text="${success}"></p>

<!-- Formular til redigering af projekt -->
<form th:action="@{/projects/update}" th:object="${project}" method="post">

  <input type="hidden" th:field="*{projectId}"/>

  <p>
    <label>Navn:</label>
    <input type="text" th:field="*{name}" required/>
  </p>

  <p>
    <label>Beskrivelse:</label>
    <textarea th:field="*{description}"></textarea>
  </p>

  <p>
    <label>Deadline:</label>
    <input type="date" th:field="*{deadline}"/>
  </p>

  <p>
    <label>Estimeret Tid (timer):</label>
    <input type="number" th:field="*{estimatedTime}" min="0"/>
  </p>

  <p>
    <label>Status:</label>
    <select th:field="*{status}">
      <option th:each="status : ${T(com.example.estimationtool.model.enums.Status).values()}"
              th:value="${status}"
              th:text="${status}"></option>
    </select>
  </p>

  <!-- Knap til Opdatér task -->

  <p>
    <button type="submit">Opdater</button>
  </p>
</form>

<!-- Sletter task -->

<form th:action="@{/projects/delete/{id}(id=${project.projectId})}" method="post">
  <button type="submit" onclick="return confirm('Er du sikker på, at du vil slette denne opgave?')">Slet</button>
</form>

<!-- Tilbage til projektliste -->
<p><a th:href="@{/projects/list}">Tilbage til projektliste</a></p>

</body>
</html>
