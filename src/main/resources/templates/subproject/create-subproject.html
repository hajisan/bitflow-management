<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Projekt</title>
</head>
<body>
<h1>Opret nyt subprojekt</h1>

<div th:if="${success}" class="success" th:text="${success}"></div>

<form th:action="@{/subprojects/create}" method="post" th:object="${subproject}">
    <label for="project">Tilknyttede Projekt:</label>
    <select id="project" th:field="*{projectId}" required>
        <option value="0">Vælg Projekt</option>
        <option th:each="project : ${allProjects}" th:value="${project.getProjectId()}"
                th:text="${project.getName()}"></option>
    </select>

    <label for="name">Navn:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br/>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br/>

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" th:field="*{deadline}" required/>
    <br/>

    <label for="estimatedTime">Estimeret tid (timer):</label>
    <input type="number" id="estimatedTime" th:field="*{estimatedTime}" required/>
    <br/>

    <label for="timeSpent">Tid brugt (timer):</label>
    <input type="number" id="timeSpent" th:field="*{timeSpent}" value="0" required/>
    <br/>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="ACTIVE">Aktiv</option>
        <option value="INACTIVE">Inaktiv</option>
        <option value="DONE">Færdig</option>
    </select>
    <br/>
    <button type="submit">Opret subprojekt</button>
</form>
</body>
</html>
