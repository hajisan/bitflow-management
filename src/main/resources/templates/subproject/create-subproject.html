<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Subprojekt</title>
</head>
<body>

<h1>Opret nyt subprojekt</h1>

<!-- Succesbesked -->
<section class="success">
    <div th:if="${success}" class="success" th:text="${success}"></div>
</section>

<!-- Fejlbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>

<!-- Formular -->
<section class="form-actions">
    <form th:action="@{/subprojects/create}" th:object="${subproject}" method="post">

        <!-- Skjult felt til projektId -->
        <input type="hidden" th:field="*{projectId}" />

        <div>
            <label for="name">Navn:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div>
            <label for="description">Beskrivelse:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <label for="estimatedTime">Estimeret tid (timer):</label>
            <input type="number" id="estimatedTime" th:field="*{estimatedTime}" min="0" required />
        </div>

        <div>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" th:field="*{deadline}" required />
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="ACTIVE">Aktiv</option>
                <option value="INACTIVE">Inaktiv</option>
                <option value="DONE">Afsluttet</option>
            </select>
        </div>

        <div>
            <button type="submit">Opret subproject</button>
        </div>
    </form>
</section>

<!-- Navigation -->
<section class="navigation">

    <!-- Tilbage til project-with-subprojects.html -->
    <a th:href="@{/projects/{projectId}/subprojects(projectId=${subproject.projectId})}"></a>

    <!-- Profilside er for alle: front-page.html -->
    <a th:href="@{/users/profile}">Tilbage til forside</a>
</section>


</body>
</html>
