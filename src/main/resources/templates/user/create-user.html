<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Bruger</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<section class="dashboard-section">

    <!-- Sideoverskrift -->
    <h2 class="section-title">Opret ny bruger</h2>

    <!-- Feedback-beskeder -->
    <div th:if="${success}" class="success-section"><p class="success-message" th:text="${success}"></p></div>
    <div th:if="${error}" class="error-section"><p class="error-message" th:text="${error}"></p></div>

    <!-- Formular -->
    <form th:action="@{/users/create}" th:object="${user}" method="post" class="form-styled">

        <div class="form-group">
            <label for="firstName">Fornavn:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="input" required />
        </div>

        <div class="form-group">
            <label for="lastName">Efternavn:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="input" required />
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="password">Adgangskode:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <div class="form-group">
            <label for="role">Rolle:</label>
            <select id="role" th:field="*{role}" class="input" required>
                <option value="">-- Vælg rolle --</option>
                <option value="ADMIN">Admin</option>
                <option value="PROJECT_MANAGER">Projektleder</option>
                <option value="DEVELOPER">Udvikler</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">➕ Opret bruger</button>
        </div>
    </form>

    <!-- Navigation -->
    <div class="fixed-bottom-right">
        <a th:href="@{/users/list}" class="btn btn-secondary">📋 Til brugeroversigt</a>
        <a th:href="@{/users/profile}" class="btn btn-secondary">🏠 Forside</a>
    </div>

</section>

</body>
</html>
