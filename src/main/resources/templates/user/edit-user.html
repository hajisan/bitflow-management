<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Rediger bruger</h1>

<!--  Fejl-/succesbesked  -->
<div th:if="${error}" class="error" th:text="${error}"></div>
<div th:if="${success}" class="success" th:text="${success}"></div>

<form th:action="@{/users/update}" th:object="${userUpdateDTO}" method="post">
    <input type="hidden" th:field="*{userId}" />

    <label>Fornavn:</label>
    <input type="text" th:field="*{firstName}" required />

    <label>Efternavn:</label>
    <input type="text" th:field="*{lastName}" required />

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />

    <label>Adgangskode (valgfrit):</label>
    <input type="password" th:field="*{password}" />

    <!-- rolle-felt i dropdown-menu -->
    <label for="role">Rolle:</label>
    <select id="role" name="role" th:field="*{role}">
        <option value="ADMIN">Admin</option>
        <option value="PROJECT_MANAGER">Projektleder</option>
        <option value="DEVELOPER">Udvikler</option>
    </select>


    <br>
    <button type="submit">Opdater bruger</button>
</form>

<!-- Kun admin må slette -->
<form th:action="@{/users/delete/{id}(id=${userUpdateDTO.userId})}" method="post"
      onsubmit="return confirm('Er du sikker på, at du vil slette denne bruger?');">
    <button type="submit">Slet bruger</button>
</form>



</body>
</html>
