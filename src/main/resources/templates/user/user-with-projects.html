<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User With Projects</title>
</head>
<body>

<h1>Projekter tilknyttet bruger</h1>

<!-- Kort info om brugeren -->
<section class="mini-info">
    <div>Fornavn: <span th:text="${userWithProjects.user.firstName}"></span></div>
    <div>Efternavn: <span th:text="${userWithProjects.user.lastName}"></span></div>
    <div>Rolle: <span th:text="${userWithProjects.user.role}"></span></div>
</section>

<!-- Projekter -->
<section class="mini-info">
    <div th:if="${!#lists.isEmpty(userWithProjects.projectList)}">
        <div th:each="project : ${userWithProjects.projectList}" class="list">
            <div>Navn: <span th:text="${project.name}"></span></div>
            <div>Status: <span th:text="${project.status}"></span></div>
            <div>
                <a th:href="@{/projects/{id}(id=${project.projectId})}">
                    <button>Se detaljer</button>
                </a>
            </div>
            <hr/>
        </div>
    </div>

    <!-- Hvis der ingen projekter er -->
    <div th:if="${#lists.isEmpty(userWithProjects.projectList)}">
        Brugeren <span th:text="${userWithProjects.user.firstName}"></span> har ingen tilknyttede projekter.
    </div>
</section>


<div>

    <a th:href="@{/users/profile}">
        <button>Tilbage til forside</button>
    </a>
</div>

</body>
</html>
