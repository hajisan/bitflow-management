<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1>Brugeroplysninger</h1>
<div th:if="${error}" class="error" th:text="${error}"></div>

<h1>Brugeroplysninger</h1>

<!-- Fejlbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>

<!-- Brugeroplysninger -->
<section class="details-grid">
    <div>ID: <span th:text="${user.userId}"></span></div>
    <div>Fornavn: <span th:text="${user.firstName}"></span></div>
    <div>Efternavn: <span th:text="${user.lastName}"></span></div>
    <div>Email: <span th:text="${user.email}"></span></div>
    <div>Rolle: <span th:text="${user.role}"></span></div>
</section>

<!-- Handlinger -->
<section class="form-actions">

    <div th:if="${session.currentUser.role.name() == 'ADMIN'}">
        <a th:href="@{/users/edit/{id}(id=${user.userId})}">
            <button>Rediger bruger</button>
        </a>
    </div>

</section>

<!-- Navigation -->
<section class="navigation">

    <!-- Se brugerens projekter -->
    <div>
        <a th:href="@{/users/{id}/projects(id=${user.userId})}">
            <button>Vis tilknyttede projekter</button>
        </a>
    </div>

    <!-- Se brugerens subprojekter -->
    <div>
        <a th:href="@{/users/{id}/subprojects(id=${user.userId})}">
            <button>Vis tilknyttede subprojekter</button>
        </a>
    </div>

    <!-- Se brugerens tasks -->
    <div>
        <a th:href="@{/users/{id}/tasks(id=${user.userId})}">
            <button>Vis tilknyttede tasks</button>
        </a>
    </div>

    <!-- Se brugerens subtasks -->
    <div>
        <a th:href="@{/users/{id}/subtasks(id=${user.userId})}">
            <button>Vis tilknyttede subtasks</button>
        </a>
    </div>

    <div>
        <a th:href="@{/users/list}">
            <button>Tilbage til brugeroversigt</button>
        </a>
    </div>
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>
</section>
</body>
</html>
