<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User With SubProjects</title>
</head>
<body>
<h1>Brugerens subprojekter</h1>
<!-- Kort info om brugeren -->
<section class="mini-info">
    <div>Fornavn: <span th:text="${userWithSubProjects.user.firstName}"></span></div>
    <div>Efternavn: <span th:text="${userWithSubProjects.user.lastName}"></span></div>
    <div>Rolle: <span th:text="${userWithSubProjects.user.role}"></span></div>
</section>

<h3>Subprojekter</h3>
<!-- Subprojekter -->
<section class="mini-info">
    <div th:if="${!#lists.isEmpty(userWithSubProjects.subProjectList)}">
        <div th:each="sub : ${userWithSubProjects.subProjectList}" class="list">
            <div>Navn: <span th:text="${sub.name}"></span></div>
            <div>Status: <span th:text="${sub.status}"></span></div>
            <div>Deadline: <span th:text="${sub.deadline}"></span></div>
            <div>
                <a th:href="@{/subprojects/{id}(id=${sub.subProjectId})}">
                    <button>Se detaljer</button>
                </a>
            </div>
            <hr/>
        </div>
    </div>

    <!-- Hvis der ingen subprojekter er -->
    <div th:if="${#lists.isEmpty(userWithSubProjects.subProjectList)}">
        Brugeren <span th:text="${userWithSubProjects.user.firstName}"></span> har ingen tilknyttede subprojekter.
    </div>
</section>

<!-- Navigation -->
<section class="navigation">
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>
</section>

</body>
</html>
