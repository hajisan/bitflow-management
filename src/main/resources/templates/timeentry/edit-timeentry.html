<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit-timeentry</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Navbar med log ud knap -->
<div th:replace="fragments/navbar :: navbar"></div>

<section class="dashboard-section">

    <!-- Overskrift -->
    <h2 class="section-title">Rediger tidsregistrering</h2>

    <!-- Feedback -->
    <div th:if="${success}" class="success-section">
        <p class="success-message" th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="error-section">
        <p class="error-message" th:text="${error}"></p>
    </div>

    <!-- Formular -->
    <form th:action="@{/timeentries/update}" th:object="${timeentry}" method="post" class="form-styled">

        <!-- Skjulte felter -->
        <input type="hidden" th:field="*{timeId}" />
        <input type="hidden" th:field="*{userId}" />
        <input type="hidden" th:field="*{taskId}" />
        <input type="hidden" th:field="*{subTaskId}" />

        <div class="form-group">
            <label for="hoursSpent">Timer brugt:</label>
            <input type="number" id="hoursSpent" th:field="*{hoursSpent}" class="input" min="0" step="0.25" required />
        </div>

        <div class="form-group">
            <label for="date">Dato:</label>
            <input type="date" id="date" th:field="*{date}" class="input" required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">💾 Opdater tidsregistrering</button>
        </div>
    </form>

    <form th:action="@{/timeentries/delete/{id}(id=${timeentry.timeId})}" method="post"
          onsubmit="return confirm('Er du sikker på, at du vil slette denne tidsregistrering?');">
        <button type="submit" class="btn btn-danger">🗑️ Slet tidsregistrering</button>
    </form>


    <!-- Navigation -->
    <div class="fixed-bottom-right">
        <a th:href="@{/timeentries/{id}(id=${timeentry.timeId})}" class="btn btn-secondary">⬅️Tilbage til detaljer om tidsregistrering</a>
        <a th:href="@{/users/profile}" class="btn btn-secondary">🏠 Dashboard</a>
    </div>

</section>

</body>
</html>
