<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger tidsregistrering</title>
</head>
<body>

<h1>Rediger tidsregistrering</h1>

<!-- Fejl-/succesbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>
<section th:if="${success}" class="success-section">
    <p th:text="${success}" class="success-message"></p>
</section>

<!-- Redigeringsformular -->
<section>
    <form th:action="@{/timeentries/update}" th:object="${timeentry}" method="post" class="form-actions">

        <!-- Skjulte felter -->
        <input type="hidden" th:field="*{timeId}" />
        <input type="hidden" th:field="*{userId}" />
        <input type="hidden" th:field="*{taskId}" />
        <input type="hidden" th:field="*{subTaskId}" />

        <div>
            <label>Timer brugt:</label>
            <input type="number" th:field="*{hoursSpent}" min="0" step="0.25" required />
        </div>

        <div>
            <label>Dato:</label>
            <input type="date" th:field="*{date}" required />
        </div>

        <div>
            <button type="submit">Opdater tidsregistrering</button>
        </div>
    </form>
</section>

<!-- Navigation -->
<section class="navigation">

    <!-- Tilbage til subtask- eller task-timeentries -->
    <div th:if="${timeentry.subTaskId != null}">
        <a th:href="@{/subtask/{id}/timeentries(id=${timeentry.subTaskId})}">
            <button>Tilbage til underopgavens tidsregistreringer</button>
        </a>
    </div>

    <div th:if="${timeentry.subTaskId == null}">
        <a th:href="@{/tasks/{id}/timeentries(id=${timeentry.taskId})}">
            <button>Tilbage til opgavens tidsregistreringer</button>
        </a>
    </div>

    <!-- Tilbage til forside -->
    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>

</section>

</body>
</html>
