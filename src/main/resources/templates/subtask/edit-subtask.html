<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit SubTask</title>
</head>
<body>
<h1 th:text="'Rediger underopgave: ' + ${subtask.name}"></h1>

<!-- Fejlbesked -->
<section th:if="${error}" class="error-section">
    <p th:text="${error}" class="error-message"></p>
</section>

<!-- Succesbesked -->
<section th:if="${success}" class="success-section">
    <p th:text="${success}" class="success-message"></p>
</section>

<!-- Formular til redigering -->
<section class="form-actions">
    <form th:action="@{/subtasks/update}" method="post" th:object="${subtask}">

        <!-- Skjulte felter -->
        <input type="hidden" th:field="*{subTaskId}"/>
        <input type="hidden" th:field="*{taskId}"/>

        <section class="details-grid">

            <div>
                <label for="name">Navn:</label>
                <input type="text" id="name" th:field="*{name}"/>
            </div>

            <div>
                <label for="description">Beskrivelse:</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>

            <div>
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" th:field="*{deadline}"/>
            </div>

            <div>
                <label for="estimatedTime">Estimeret tid (timer):</label>
                <input type="number" id="estimatedTime" th:field="*{estimatedTime}" min="0" required/>
            </div>

            <div>
                <label for="timeSpent">Forbrugt tid (timer):</label>
                <input type="number" id="timeSpent" th:field="*{timeSpent}" min="0"/>
            </div>

            <div>
                <label>Status:</label>
                <select th:field="*{status}">
                    <option th:each="s : ${T(com.example.estimationtool.model.enums.Status).values()}"
                            th:value="${s}"
                            th:text="${s}"></option>
                </select>
            </div>
        </section>

        <!-- Submit-knap -->
        <div>
            <button type="submit">Opdater subtask</button>
        </div>
    </form>
</section>

<!-- Slet-knap -->
<section class="form-actions">
    <form th:action="@{/subtasks/delete/{id}(id=${subtask.subTaskId})}" method="post">
        <button type="submit" onclick="return confirm('Er du sikker pÃ¥, at du vil slette denne underopgave?')">
            Slet underopgave
        </button>
    </form>
</section>

<!-- Navigation -->
<section class="navigation">

    <div>
        <a th:href="@{/subtasks/{id}(id=${subtask.subTaskId})}">
            <button>Tilbage til subtask-detaljer</button>
        </a>
    </div>

    <div>
        <a th:href="@{/users/profile}">
            <button>Tilbage til forside</button>
        </a>
    </div>
</section>

</body>
</html>
